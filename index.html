<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
    <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="google_drive_api_t1.js"></script>
    <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

    <!-- This line removes any default padding and style.
       You might only need one of these values set. -->
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>

    <script>
        function ajaxcall() {
            // GET DATA
            var data = new FormData();
            data.append('name', document.getElementById("user-name").value);
            data.append('email', document.getElementById("user-email").value);

            // AJAX CALL
            var xhr = new XMLHttpRequest();
            xhr.open('POST', "t1.php", true);
            xhr.onload = function() {
                var res = JSON.parse(this.response);
                if (res.status) {
                    // OK - DO SOMETHING
                    alert(res.message);
                } else {
                    // ERROR - DO SOMETHING
                    alert(res.message);
                }
            };
            xhr.send(data);
            return false;
        }
    </script>
</head>

<body>
    <form onsubmit="return ajaxcall();">
        <label for="user-name">Name</label>
        <input type="text" id="user-name" required/>
        <label for="user-email">Email</label>
        <input type="email" id="user-email" required/>
        <input type="submit" value="Save" />
    </form>
</body>

</html>
